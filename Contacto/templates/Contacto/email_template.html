<!-- templates/Contacto/email_template.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #00a0e6;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Nueva Consulta de DentiCare</h2>
        </div>
        <div class="content">
            <div class="field">
                <span class="label">Nombre:</span> {{ nombre }}
            </div>
            <div class="field">
                <span class="label">Apellido:</span> {{ apellido }}
            </div>
            <div class="field">
                <span class="label">Celular:</span> {{ celular }}
            </div>
            <div class="field">
                <span class="label">Email:</span> {{ email }}
            </div>
            <div class="field">
                <span class="label">Mensaje:</span>
                <p>{{ mensaje }}</p>
            </div>
        </div>
    </div>
</body>
</html>
